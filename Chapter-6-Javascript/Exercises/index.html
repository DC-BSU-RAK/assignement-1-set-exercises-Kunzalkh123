<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Page title -->
  <h1>Petrol Calculator</h1>

  <!-- Fixed petrol price -->
  <p>Petrol price per litre: <strong>1.72 AED</strong></p>

  <!-- Input for liters -->
  <p>Enter the amount of litres:</p>
  <input id="liters" type="number" placeholder="0">

  <!-- Button to calculate -->
  <button onclick="calculate()">Calculate Total</button>

  <!-- Output will appear here -->
  <p id="totalAmount">Total Amount: AED 0.00</p>

  <!-- JavaScript to do the calculation funtion -->
  <script>
    
    function calculate() {
      const price = 1.72; // Fixed price per litre
      const liters = parseFloat(document.getElementById("liters").value); // Getting the input value
      const total = price * liters; // Calculates the total
      document.getElementById("totalAmount").innerText = "Total Amount: AED" + total.toFixed(2); // Shows output
    }
  </script>

</body>
</html>
